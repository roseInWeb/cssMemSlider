<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Water+Brush&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne+Tactile&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>CssMemSlider</title>
</head>
<body>
    <div class="wrapper">
        <h1>CSS Mem Slider</h1>
        <input type="radio" name="r" id="r1" checked>
        <input type="radio" name="r" id="r2">
        <input type="radio" name="r" id="r3">
        <input type="radio" name="r" id="r4">
        <div class="img">
            <img src="./assets/images/mem-1.jpg" alt="" class="mem s1">
            <img src="./assets/images/mem-2.jpg" alt="" class="mem">
            <img src="./assets/images/mem-3.jpg" alt="" class="mem">
            <img src="./assets/images/mem-4.jpg" alt="" class="mem">
        </div>
        <div class="block">
            <div class="describes">
                <div class="describe d1">I'm best of the best!</div>
                <div class="describe d2">I'm best of the best of the best!!!</div>
                <div class="describe d3">Keep going... I belive in you!</div>
                <div class="describe d4">Don't stop!</div>
            </div>
            <div class="btn-controls">
                <label class="control" for="r1"><span class="btn c1"></span></label>
                <label class="control" for="r2"><span class="btn c2"></span></label>
                <label class="control" for="r3"><span class="btn c3"></span></label>
                <label class="control" for="r4"><span class="btn c4"></span></label>
            </div>
        </div>
    </div>
</body>
</html>
